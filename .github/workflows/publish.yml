name: Release

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install, check, test & build
        run: |
          bun install
          bun run check
          bun test
          bun run build

      # 1. This action detects if version changed and publishes to npm (Trusted Publishers / OIDC)
      - name: Publish to npm
        id: publish
        uses: JS-DevTools/npm-publish@v4
        with:
          access: public
          provenance: true

      # 2. If the previous step actually published a new version, create the GH Release and tag
      - name: Create GitHub Release
        if: steps.publish.outputs.type != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.publish.outputs.version }}
          name: v${{ steps.publish.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
